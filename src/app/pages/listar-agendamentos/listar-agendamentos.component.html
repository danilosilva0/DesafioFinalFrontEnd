<div class="box-listagem">
  <div class="box-card">
    <h2 class="box-card-title">Lista de Agendamentos</h2>
    <div class="box-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="pacienteNome">
          <th mat-header-cell *matHeaderCellDef> Nome do Paciente </th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.pacienteNome}} </td>
        </ng-container>
    
        <ng-container matColumnDef="dataHora">
          <th mat-header-cell *matHeaderCellDef> Data e Hora </th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.data | date}} - {{agendamento.hora}} </td>
        </ng-container>
    
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let agendamento"> {{agendamento.status}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
