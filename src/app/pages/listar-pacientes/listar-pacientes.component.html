<div class="box-listagem">
  <div class="box-card">
    <h2 class="box-card-title">Lista de Pacientes</h2>
    <div class="box-table">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="dataNascimento">
          <th mat-header-cell *matHeaderCellDef> Data de Nascimento </th>
          <td mat-cell *matCellDef="let paciente"> {{paciente.dataNascimento | date}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let paciente">
            <button mat-icon-button (click)="visualizar(paciente)">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button (click)="editar(paciente)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="excluir(paciente)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
